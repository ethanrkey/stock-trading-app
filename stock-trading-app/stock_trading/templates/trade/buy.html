{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Buy Stock</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Available Cash:</strong> ${{ "%.2f"|format(cash_balance) }}
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="symbol" class="form-label">Stock Symbol</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" 
                                   placeholder="e.g., AAPL" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shares" class="form-label">Number of Shares</label>
                            <input type="number" class="form-control" id="shares" name="shares" 
                                   min="1" step="1" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Buy Stock</button>
                        <a href="{{ url_for('portfolio.view_portfolio') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
